<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Sale</title>
</head>
<body>
<div align="center">
    <h1>Enter New Sale</h1>
    <br />

    <form action="#" th:action="@{/proveedores/save}" th:object="${proveedor}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Item Name:</td>
                <td><input type="text" th:field="*{nombre}" /></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{direccion}" /></td>
            </tr>
            <tr>
                <td>Amount (USD):</td>
                <td><input type="text" th:field="*{telefono}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
